<div class="page-header">
    <h1>Edit Profile</h1>
</div>
<form action="">
    <h2>Basic Information</h2>
    <div class="form-group">
        <label>Email:</label>
        <div ng-if="!new">
            {{ user.email }}
        </div>
        <div ng-if="new">
            <input id="" class="form-control" type="text" name="" ng-model="user.email">
        </div>
    </div>
    <div class="form-group" ng-if="new">
        <label for="">Password:</label>
        <input id="" class="form-control" type="password" name="" ng-model="user.password">
    </div>
    <div class="form-group">
        <label>Full name:</label>
        <input class="form-control" type="text" ng-model="user.full_name">
    </div>
    <h2>Details</h2>
    <div class="form-group">
        <label>Suite: </label>
        <input class="form-control" type="text" ng-model="user.suite">
    </div>
    <div class="form-group">
        <label>Lease period: </label>
        <input class="form-control" type="text" ng-model="user.lease_period">
    </div>
    <button class="btn btn-default" type="button" ng-click="edit_permissions=true" ng-if="current_user.permissions.user_admin && !edit_permissions">Edit Permission</button>
    <div ng-if="current_user.permissions.user_admin && edit_permissions">
        <h2>Permissions</h2>
        <div class="form-group">
            <label><input type="checkbox" ng-model="user.permissions.user_admin"> User Administrator</label>
        </div>
    </div>
    <button type="submit" ng-click="$event.preventDefault();save_profile()" class="btn btn-default" ng-disabled="busy">Update Profile</button>
</form>
