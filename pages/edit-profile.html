<div class="page-header">
    <div class="pull-right"><a href="#/change_password">Change my password</a></div>
    <h1>Edit Profile</h1>
</div>
<form action="">
    <h2>Basic Information</h2>
    <div class="form-group">
        <label>Username:</label>
        <div>
            {{ current_user.username }}
        </div>
    </div>
    <div class="form-group">
        <label>Full name:</label>
        <input class="form-control" type="text" ng-model="current_user.fullname">
    </div>
    <div ng-if="profile.$resolved">
        <h2>Details</h2>
        <div class="form-group">
            <label>Suite: </label>
            <input class="form-control" type="text" ng-model="profile.suite_number">
        </div>
        <div class="form-group">
            <label>Lease period: </label>
            <input class="form-control" type="text" ng-model="profile.lease_until">
        </div>
    </div>
    <div ng-if="!profile.$resolved" class="row">
        <div class="col-md-5"></div>
        <div class="col-md-1">
            <img src="https://cdnjs.cloudflare.com/ajax/libs/galleriffic/2.0.1/css/loader.gif" alt="">
        </div>
    </div>
    <button type="submit" ng-click="$event.preventDefault();save_profile()" class="btn btn-default" ng-disabled="busy">Update Profile</button>
</form>
