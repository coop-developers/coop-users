<div class="page-header">
    <h1>Change Password</h1>
</div>
<div class="row">
    <div class="col-md-5">
        <form action="">
            <div class="form-group">
                <label for="">Current Password:</label>
                <input class="form-control" type="password" name="" ng-model="change_password_params.old_password">
            </div>
            <div class="form-group">
                <label for="">New Password:</label>
                <input class="form-control" type="password" name="" ng-model="change_password_params.new_password">
            </div>
            <div class="form-group">
                <label for="">Repeat Password:</label>
                <input class="form-control" type="password" name="" ng-model="new_password2">
            </div>
            <button type="submit" class="btn btn-default" ng-click="$event.preventDefault();change_password()" ng-disabled="busy">Change Password</button>
        </form>
    </div>
</div>
