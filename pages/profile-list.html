<div class="page-header">
    <h1>User Management</h1>
</div>

<div class="user-list">
    <table class="table">
        <thead>
            <tr>
                <th></th>
                <th>#</th>
                <th>Email</th>
                <th>Name</th>
                <th>Room</th>
                <th>Permissions</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="user in users">
                <th>
                    <a class="glyphicon glyphicon-user" href="javascript:void(0)"
                        ng-click="view(user)"></a>
                    <a class="glyphicon glyphicon-pencil" href="javascript:void(0)"
                        ng-click="edit(user)"></a>
                </th>
                <th>{{ user.id }}</th>
                <td>{{ user.email }}</td>
                <td>{{ user.full_name }}</td>
                <td>{{ user.suite }}</td>
                <td>
                    <span class="label label-default" ng-if="user.permissions.user_admin" title="User Administrator">UA</span>
                    <span class="label label-default" ng-if="user.permissions.rfa_manager" title="RFA Manager">RMa</span>
                    <span class="label label-default" ng-if="user.permissions.rfa_moderator" title="RFA Moderator">RMo</span>
                </td>
            </tr>
        </tbody>
    </table>
</div>
