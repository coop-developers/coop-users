<div class="container-fluid">
<h1> Login </h1>
<div class="row">
    <div class="col-md-3">
        <img src="images/logo.jpg" alt="" style="padding-left: 1em">
    </div>
    <div class="col-md-5">
        <form action="">
            <div class="form-group">
                <label>User: </label>
                <input id="login-username" type="text" class="form-control" ng-model="creds.username"/>
            </div>
            <div class="form-group">
                <label>Password: </label>
                <input id="login-password" type="password" class="form-control" ng-model="creds.password"/>
            </div>
            <button type="submit" ng-click="$event.preventDefault();login()" class="btn btn-default" ng-disabled="busy">Login</button>
            &nbsp;
            <a href="#/register" class="btn btn-default">Register</a>
        </form>
    </div>
</div>
</div>
