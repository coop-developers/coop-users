<div class="container-fluid">
<h1> Login </h1>
<div class="row">
    <div class="col-md-7">
        <form action="">
            <div class="form-group">
                <label>User: </label>
                <input type="text" class="form-control" ng-model="creds.username"/>
            </div>
            <div class="form-group">
                <label>Password: </label>
                <input type="password" class="form-control" ng-model="creds.password"/>
            </div>
            <button type="submit" ng-click="login()" class="form-control">Login</button>
        </form>
    </div>
</div>
</div>
